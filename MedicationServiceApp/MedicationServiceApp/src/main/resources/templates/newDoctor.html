<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>New doctor</title>
    </head>
<body>
<div class="row my-5">
    <div class="offset-3 col-md-6 col-lg-6">
        <h2 class="text-left">Add new Doctor!</h2>
    </div>
</div>
<div class="row my-3">
    <div class="offset-3 col-md-4 col-lg-4">
        <form th:action="@{/saveDoctor}" th:object="${doctor}" method="POST">
            <div class="my-2 form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" required  class="form-control"  value="" th:field="*{name}"/>
            </div>
            <div class="my-2 form-group">
                <label for="specialty">Specialty:</label>
                <input id="specialty" type="text" required class="form-control" value="" th:field="*{specialty}"/>
            </div>
            <div class="my-2 form-group">
                <label for="experience">Experience (years):</label>
                <input id="Experience" required class="form-control" type="text"  value="" th:field="*{exp_years}"/>
            </div>

            <button type="submit" class="btn btn-primary col-2"> Save </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html></head>

</html>
