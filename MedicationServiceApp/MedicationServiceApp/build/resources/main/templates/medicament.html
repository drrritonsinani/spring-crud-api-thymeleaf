<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Medicament!</title>
</head>
<body>
<div class="row my-5">
    <div class="offset-3 col-md-6 col-lg-6">

        <h2>Medicament</h2>
    </div>
</div>
<div class="row my-5">
    <div class="offset-3 col-md-6 col-lg-6">
        <a th:href="@{/addNewMedicament}" class="btn btn-primary btn-sm mb-3">New medicament</a>
        <table class="table table-hover">
            <thead>
            <tr>

                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Formula</th>
                <!--            <th scope="col">Pharmacy</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicament: ${medicament}">
                <td th:text="${medicament.id}"></td>
                <td th:text="${medicament.name}"></td>
                <td th:text="${medicament.formula}"></td>
                <td>
                    <a th:href="@{'/editMedicament/' + ${medicament.id} }" class="btn btn-primary btn-sm mb-3">Edit</a>
                    <!--                <a th:href="@{'/deleteDoc/' + ${doctor.docID} }" class="btn btn-secondary btn-sm mb-3">Delete</a>-->
                </td>
            </tr>
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
